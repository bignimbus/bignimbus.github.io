<li>
  <div class="thumb-container" style="background-image: url({{ post.featured_image || '/assets/images/avatar.svg'}});"></div>
  <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
  {% include post-meta.html tags=post.tags categories=post.categories %}
  <div>
    <p>
      <span>{{ post.excerpt }}</span>
    </p>
  </div>
</li>
