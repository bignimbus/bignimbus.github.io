<li>
  <div class="thumb-container" style="background-image: url('/assets/images/featured/thumbnails/{{ post.featured_image || '/assets/images/avatar.svg'}}')">
    <img class="mask" src="/assets/images/shapes/mask.svg" alt="mask">
  </div>
  <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
  {% include post-meta.html tags=post.tags categories=post.categories %}
  <div>
    <p>
      <span>{{ post.excerpt }}</span>
    </p>
  </div>
</li>
