<li>
  <div class="thumb-container" style="background-image: url('/assets/images/featured/thumbnails/{{ include.post.featured_image || '/assets/images/avatar.svg'}}')">
    <img class="mask" src="/assets/images/shapes/mask.svg" alt="mask">
  </div>
  <h3><a class="post-link" href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.title }}</a></h3>
  {% unless include.short %}
  {% include post-meta.html tags=include.post.tags categories=include.post.categories %}
  <div>
    <p>
      <span>{{ include.post.excerpt }}</span>
    </p>
  </div>
  {% endunless %}
</li>
