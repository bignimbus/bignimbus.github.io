<ul class="tags">
  {% if include.date %}<li class="date">{{ include.date | date: "%B %d, %Y" }}</li>{% endif %}
    <li class="category"><a href="/category/{{ include.categories }}/"><span aria-label="category"><span aria-hidden="true">#</span></span>{{ include.categories }}</a></li>
  {% for tag in include.tags %}
    <li><a href="/tag/{{ tag }}/"><span aria-label="tag"><span aria-hidden="true">.</span></span>{{ tag }}</a></li>
  {% endfor %}
</ul>
