<ul class="tags">
  {% if include.date %}<li class="date">{{ include.date | date: "%B %d, %Y" }}</li>{% endif %}
  <li class="category"><a href="/category/{{ include.categories }}/">.{{ include.categories }}</a></li>
  {% for tag in include.tags %}
    <li><a href="/tag/{{ tag }}/">#{{ tag }}</a></li>
  {% endfor %}
</ul>
